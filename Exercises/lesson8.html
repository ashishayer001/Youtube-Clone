<!-- CREATE PARAGRAPH AND 2 BUTTONS  AND PLACE THEM ON THE SAME LINE -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
  </head>
  <style>
    .customer-support {
      display: inline-block;
      width: 200px;
      vertical-align: middle;
    }
    .yes,
    .no {
      width: 40px;
      color: black;
      font-weight: bold;
      background-color: rgb(227, 216, 216);
      transition: opacity 0.15s;
      cursor: pointer;
      border: none;
    }

    .yes:hover,
    .no:hover {
      background-color: red;
    }
  </style>
  <body>
    <p class="customer-support">
      Thanks for chatting with our customer support&#183; Would you like to take
      our quick survey?
    </p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
  </body>
</html>
