<!-- CSS SPECIFICITY=> it tells about  .video-title has more specificity than the P since .video-title is specifying to particular class -->

<style>
  p {
    font-family: Arial; /*remove duplication and  cleaning codes */
    margin-top: 0px;
    margin-bottom: 0px;
  }
  .video-title {
    /* font-family: Arial; */
    font-weight: bold;
    font-size: 18px;
    width: 280px;
    line-height: 24px; /*space between lines */

    margin-bottom: 5px;
  }

  .video-stats {
    /* font-family: Arial; */
    font-size: 14px;
    color: rgb(96, 96, 96);
    /* margin-top: 0; */
    margin-bottom: 20px;
  }
  .video-author {
    /* font-family: Arial; */
    font-size: 14px;
    color: rgb(96, 96, 96);
    /* margin-top: 0px; */
    margin-bottom: 20px;
  }
  .video-description {
    font-size: 14px;
    /* font-family: Arial; */
    color: rgb(96, 96, 96);
    width: 280px;
    line-height: 22px;
    /* margin-top: 0px; */
  }

  .apple-text {
    margin: 20px;
    font-size: 14px;
    background-color: rgb(227, 65, 64);
    color: white;
    text-align: center;
    padding-top: 18px;
    padding-bottom: 18px;
    /* text-decoration: underline; */
  }

  .span-example:hover {
    text-decoration: underline;
  }
</style>

<p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
<p class="video-stats">3.4M views &#x2022; 6 months ago</p>

<p class="video-author">Marques Brownlee &#10003;</p>

<p class="video-description">
  Talking tech and AI on the heels of Google I/O. Also a daily driver phone
  reveal from Google's CEO. Shoutout to Sundar!
</p>
<p class="apple-text">
  Shop early for the best selection of holiday favourites.
  <span class="span-example">Shop now &#62;</span>
</p>
