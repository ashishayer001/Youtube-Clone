<!-- /*In this file we gonna learn about  the properties like Hover,opacity ,Shadow
 so we create a button Add to cart*/ -->

<style>
  .cart-button {
    background-color: Yellow;
    color: Black;
    width: 100px;
    height: 30px;
    border-radius: 35px;
    border: none;
    cursor: pointer;
  }

  .cart-button:hover {
    background-color: blue;
    opacity: 0.5;
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
  }
  .cart-button:active {
    opacity: 0.2;
  }
</style>

<button class="cart-button">Add to Cart</button>
